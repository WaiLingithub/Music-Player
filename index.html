<!DOCTYPE html>
<html>
  <head>
    <title>MusicPlayer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/459aae1e22.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="playListContainer"></div>
      <audio src="" class="audioTag">
        Your broswer does not support audio element.
      </audio>
      <div class="currentAndTotalTime">00:00 / 00:00</div>
      <div class="progressBar">
        <div class="currentProgress"></div>
      </div>
      <div class="buttonContainer">
        <i class="fa-solid fa-backward-step backwardButton"></i>
        <i class="fa-solid fa-play playButton"></i>
        <i class="fa-solid fa-pause pauseButton"></i>
        <i class="fa-solid fa-forward-step nextButton"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
